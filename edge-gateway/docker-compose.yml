version: '3.8'

services:
  # Zigbee to MQTT bridge
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:1.35.0
    restart: unless-stopped
    volumes:
      - ./zigbee2mqtt/data:/app/data
      - /run/udev:/run/udev:ro
    devices:
      # USB Zigbee coordinator - adjust as needed
      - /dev/ttyUSB0:/dev/ttyACM0
    environment:
      - TZ=America/New_York
    depends_on:
      - mosquitto

  # Local MQTT broker
  mosquitto:
    image: eclipse-mosquitto:2.0.18
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/logs:/mosquitto/log

  # MQTT bridge to cloud (offline-capable)
  mqtt-bridge:
    build: ./mqtt-bridge
    restart: unless-stopped
    environment:
      - RESTAURANT_ID=${RESTAURANT_ID}
      - CLOUD_MQTT_URL=${CLOUD_MQTT_URL}
      - LOCAL_MQTT_URL=mqtt://mosquitto:1883
      - API_KEY=${GATEWAY_API_KEY}
      - DB_HOST=local-db
      - DB_NAME=restaurant_local
      - DB_USER=local_user
      - DB_PASSWORD=${LOCAL_DB_PASSWORD}
    volumes:
      - ./mqtt-bridge/data:/data
    depends_on:
      - mosquitto
      - local-db

  # Local PostgreSQL database
  local-db:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=restaurant_local
      - POSTGRES_USER=local_user
      - POSTGRES_PASSWORD=${LOCAL_DB_PASSWORD}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"

  # Adminer for database management
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - local-db
