version: '3.8'

services:
  # Cloud Backend API
  cloud-api:
    build:
      context: ./services/core
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=postgres
      - TIMESCALEDB_URL=postgresql://${POSTGRES_USER}:${TIMESCALEDB_PASSWORD}@timescaledb:5432/${TIMESCALEDB_DB}
      - TIMESCALEDB_NAME=${TIMESCALEDB_DB}
      - TIMESCALEDB_USER=${POSTGRES_USER}
      - TIMESCALEDB_PASSWORD=${TIMESCALEDB_PASSWORD}
      - TIMESCALEDB_HOST=timescaledb
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,cloud-api}
      - FRONTEND_URL=http://localhost:5000
      - CORS_ALLOWED_ORIGINS=http://localhost:5000,http://127.0.0.1:5000
    volumes:
      - ./services/core:/app
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    restart: unless-stopped

  # PostgreSQL for application data
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # TimescaleDB for time-series sensor data
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_DB=${TIMESCALEDB_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${TIMESCALEDB_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${TIMESCALEDB_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MQTT Broker for IoT communication
  mosquitto:
    image: eclipse-mosquitto:2.0.18
    ports:
      - "1884:1883"
      - "9002:9001"
    volumes:
      - ./devops/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Web Dashboard (Development mode with hot reload)
  web-dashboard:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "5000:3000"  # Web Dashboard on port 5000
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
      - PORT=3000
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - cloud-api
    restart: unless-stopped

volumes:
  postgres_data:
  timescaledb_data:
  mosquitto_data:
  mosquitto_logs:
  redis_data:
