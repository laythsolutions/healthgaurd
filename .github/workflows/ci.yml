name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Backend (Django) ──────────────────────────────────────────────────────
  backend:
    name: Backend — lint & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/core

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: services/core/requirements*.txt

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Import sort check (isort)
        run: isort --check-only .

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          SECRET_KEY: ci-secret-key-not-for-production
          DEBUG: "True"
        run: pytest --cov=. --cov-report=xml --cov-fail-under=70 -q

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: services/core/coverage.xml
          flags: backend

  # ── Intelligence service ──────────────────────────────────────────────────
  intelligence:
    name: Intelligence — lint & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/intelligence

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: services/intelligence/requirements*.txt

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Run tests
        run: pytest --cov=. --cov-report=xml -q

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: services/intelligence/coverage.xml
          flags: intelligence

  # ── Web (Next.js) ─────────────────────────────────────────────────────────
  web:
    name: Web — lint, type-check & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test -- --coverage --passWithNoTests

      - name: Build
        run: npm run build

  # ── Mobile (Flutter) ──────────────────────────────────────────────────────
  mobile:
    name: Mobile — analyze & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

  # ── Gateway (Python) ──────────────────────────────────────────────────────
  gateway:
    name: Gateway — lint & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gateway

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Run tests
        run: pytest -q
