# Mosquitto configuration for Edge Gateway

# Local MQTT listener
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket for local apps
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 1800

# Message queueing for offline devices
max_queued_messages 10000

# Message size
message_size_limit 268435456
