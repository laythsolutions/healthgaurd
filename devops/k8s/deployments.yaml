---
apiVersion: v1
kind: Namespace
metadata:
  name: healthguard-production
  labels:
    name: production
    environment: production

---
apiVersion: v1
kind: Namespace
metadata:
  name: healthguard-staging
  labels:
    name: staging
    environment: staging

---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: healthguard-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timescale-pvc
  namespace: healthguard-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: healthguard-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: healthguard-config
  namespace: healthguard-production
data:
  DJANGO_SETTINGS_MODULE: "config.settings"
  DJANGO_DEBUG: "False"
  DATABASE_URL: "postgresql://user:PASS@postgres:5432/healthguard"
  TIMESCALE_URL: "postgresql://user:PASS@timescale:5432/healthguard_ts"
  REDIS_URL: "redis://redis:6379/0"
  MQTT_BROKER_URL: "mqtt://mosquitto:1883"
  LOG_LEVEL: "INFO"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: healthguard-secrets
  namespace: healthguard-production
type: Opaque
stringData:
  DJANGO_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_PASSWORD: "CHANGE_ME"
  TIMESCALE_PASSWORD: "CHANGE_ME"
  REDIS_PASSWORD: "CHANGE_ME"
  AWS_ACCESS_KEY_ID: "CHANGE_ME"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME"
  SENDGRID_API_KEY: "CHANGE_ME"
  TWILIO_ACCOUNT_SID: "CHANGE_ME"
  TWILIO_AUTH_TOKEN: "CHANGE_ME"

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: healthguard-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: healthguard
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: healthguard-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthguard-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# TimescaleDB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescale
  namespace: healthguard-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timescale
  template:
    metadata:
      labels:
        app: timescale
    spec:
      containers:
      - name: timescale
        image: timescale/timescaledb:2.11.0-pg14
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: healthguard_ts
        - name: POSTGRES_USER
          value: timescale
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthguard-secrets
              key: TIMESCALE_PASSWORD
        volumeMounts:
        - name: timescale-storage
          mountPath: /home/postgres/pgdata
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
          limits:
            memory: "16Gi"
            cpu: "4000m"
      volumes:
      - name: timescale-storage
        persistentVolumeClaim:
          claimName: timescale-pvc

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: healthguard-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthguard-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# Mosquitto MQTT Broker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: healthguard-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.15
        ports:
        - containerPort: 1883
        - containerPort: 9001
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: mosquitto-config

---
# Cloud Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthguard-backend
  namespace: healthguard-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/yourusername/healthguard-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          valueFrom:
            configMapKeyRef:
              name: healthguard-config
              key: DJANGO_SETTINGS_MODULE
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: healthguard-secrets
              key: DJANGO_SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: healthguard-config
              key: DATABASE_URL
        - name: TIMESCALE_URL
          valueFrom:
            configMapKeyRef:
              name: healthguard-config
              key: TIMESCALE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: healthguard-config
              key: REDIS_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: healthguard-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: ghcr.io/yourusername/healthguard-backend:latest
        command: ["celery", "-A", "config", "worker", "-l", "INFO"]
        envFrom:
        - configMapRef:
            name: healthguard-config
        - secretRef:
            name: healthguard-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
# Web Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthguard-frontend
  namespace: healthguard-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/yourusername/healthguard-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Services
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: healthguard-production
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: timescale-service
  namespace: healthguard-production
spec:
  selector:
    app: timescale
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: healthguard-production
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: healthguard-production
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: healthguard-production
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: healthguard-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: healthguard-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: healthguard-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: healthguard-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
