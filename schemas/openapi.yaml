openapi: "3.1.0"

info:
  title: "healthgaurd API"
  version: "1.0.0"
  description: |
    Open-source food safety intelligence platform.

    **Base URL:** `https://api.[project-domain]/api/v1`

    ## Authentication

    Most endpoints require a JWT bearer token obtained via `/auth/token/`.
    Institution-facing clinical endpoints use a static `X-Institution-Key` header
    issued to participating healthcare institutions.
    Public endpoints (`/public/*`) require no authentication.

    ## Rate limits

    | Audience | Limit |
    |----------|-------|
    | Anonymous (`/public/*`) | 100 req / hour |
    | Authenticated users | 2 000 req / hour |
    | Institution API key | 500 req / day |
    | AI operations (advisory, triage, normalization) | 20 req / hour |

    ## Versioning

    Every API response includes an `API-Version: 1` header.
    Breaking changes will be deployed under `/api/v2/` with a deprecation notice
    added to v1 responses at least 90 days before sunset.

  contact:
    name: "healthgaurd Community"
    url: "https://github.com/laythsolutions/healthgaurd"
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"

servers:
  - url: "http://localhost:8000/api/v1"
    description: Local development
  - url: "https://api.[project-domain]/api/v1"
    description: Production

tags:
  - name: public
    description: Unauthenticated read-only public data
  - name: auth
    description: Authentication and account management
  - name: devices
    description: IoT device registration and telemetry
  - name: alerts
    description: Compliance alerts and notification rules
  - name: sensors
    description: Sensor readings and aggregates
  - name: clinical
    description: Anonymized clinical case submission and outbreak investigations
  - name: recalls
    description: FDA / USDA recall feed and acknowledgment workflow
  - name: inspections
    description: Health department inspection records and scheduling
  - name: ai
  - name: submissions
    description: |
      Jurisdiction push API — for health departments without open-data portals.
      Register, receive an API key, and POST batches of inspection records.
      Authenticated via X-Submission-Key header.
    description: |
      AI-assisted features powered by the Claude API (Anthropic).
      All prompts contain only aggregated, anonymized statistics — no PII.
      Rate-limited to 20 requests per hour per user (`ai_operations` scope).

# ---------------------------------------------------------------------------
# Security schemes
# ---------------------------------------------------------------------------

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Obtain a token pair via `POST /auth/token/`.
        Pass the access token in the `Authorization: Bearer <token>` header.
    InstitutionKey:
      type: apiKey
      in: header
      name: X-Institution-Key
      description: |
        Static key issued to participating healthcare institutions for
        anonymous case submission. Contact the platform operators to
        request a key.

    SubmissionKey:
      type: apiKey
      in: header
      name: X-Submission-Key
      description: |
        Static key issued to jurisdiction accounts for inspection data
        submission. Format: `hg_live_<...>`. Obtain via the admin approval
        workflow (POST /submissions/admin/registrations/{id}/review/).
        Scoped to `submissions:write`.

  # ---------------------------------------------------------------------------
  # Reusable schemas
  # ---------------------------------------------------------------------------

  schemas:

    # ---- Pagination wrapper -------------------------------------------------
    PaginatedList:
      type: object
      properties:
        count:   { type: integer }
        next:    { type: ["string", "null"], format: uri }
        previous: { type: ["string", "null"], format: uri }
        results: { type: array, items: {} }

    # ---- Error --------------------------------------------------------------
    Error:
      type: object
      properties:
        detail: { type: string }
      required: [detail]

    # ---- Auth ---------------------------------------------------------------
    TokenPair:
      type: object
      properties:
        access:  { type: string, description: "Short-lived JWT (1 hour)" }
        refresh: { type: string, description: "Long-lived refresh token (7 days)" }
      required: [access, refresh]

    # ---- Restaurant (public) ------------------------------------------------
    RestaurantPublic:
      type: object
      properties:
        id:                 { type: integer }
        name:               { type: string }
        address:            { type: string }
        city:               { type: string }
        state:              { type: string }
        zip_code:           { type: string }
        current_grade:      { type: string, enum: [A, B, C, P, X, ""] }
        grade_score:        { type: ["number", "null"] }
        last_inspection_date: { type: ["string", "null"], format: date }
        latitude:           { type: ["number", "null"] }
        longitude:          { type: ["number", "null"] }
        cuisine:            { type: string }
        establishment_type: { type: string }
        phone:              { type: string }
        website:            { type: ["string", "null"], format: uri }
        is_active:          { type: boolean }

    # ---- Advisory (public) --------------------------------------------------
    AdvisoryPublic:
      type: object
      properties:
        id:                 { type: integer }
        title:              { type: string }
        status:             { type: string, enum: [open, active, closed, archived] }
        pathogen:           { type: string }
        suspected_vehicle:  { type: string }
        geographic_scope:   { type: string, description: "Geohash cell label (~40 km)" }
        cluster_start_date: { type: ["string", "null"], format: date }
        cluster_end_date:   { type: ["string", "null"], format: date }
        case_count:         { type: integer, minimum: 3 }
        cluster_score:      { type: ["number", "null"] }
        auto_generated:     { type: boolean }
        opened_at:          { type: string, format: date-time }

    # ---- Device -------------------------------------------------------------
    Device:
      type: object
      properties:
        id:                { type: integer }
        device_id:         { type: string }
        name:              { type: string }
        device_type:       { type: string, enum: [TEMP, HUMIDITY, DOOR, PLUG, MOTION] }
        status:            { type: string, enum: [ACTIVE, INACTIVE, LOW_BATTERY, OFFLINE, MAINTENANCE] }
        restaurant:        { type: integer }
        battery_percent:   { type: ["integer", "null"], minimum: 0, maximum: 100 }
        rssi:              { type: ["integer", "null"] }
        last_seen:         { type: ["string", "null"], format: date-time }
        firmware_version:  { type: string }
        reporting_interval: { type: integer, description: "Seconds between readings" }
        failure_risk_score: { type: ["number", "null"], minimum: 0, maximum: 100 }
        created_at:        { type: string, format: date-time }

    DeviceHealth:
      type: object
      properties:
        device_id:         { type: string }
        name:              { type: string }
        status:            { type: string }
        online:            { type: boolean }
        last_seen:         { type: ["string", "null"], format: date-time }
        minutes_since_seen: { type: ["number", "null"] }
        battery_percent:   { type: ["integer", "null"] }
        rssi:              { type: ["integer", "null"] }
        firmware_version:  { type: string }
        calibration:
          type: ["object", "null"]
          properties:
            calibrated_at:     { type: string, format: date-time }
            offset:            { type: number }
            days_since:        { type: integer }
            needs_calibration: { type: boolean }
        risk:
          type: object
          properties:
            failure_risk_score: { type: number, minimum: 0, maximum: 100 }
            risk_level:         { type: string, enum: [critical, high, medium, low] }
            lookback_days:      { type: integer }

    DeviceRisk:
      type: object
      properties:
        device_id:          { type: integer }
        failure_risk_score: { type: number, minimum: 0, maximum: 100 }
        risk_level:         { type: string, enum: [critical, high, medium, low] }
        signals:
          type: object
          description: Scores per signal (0–100 each)
          properties:
            temperature_variance: { type: number }
            warming_trend:        { type: number }
            breach_rate:          { type: number }
            gap_penalty:          { type: number }
            battery:              { type: number }
            signal_strength:      { type: number }
        lookback_days: { type: integer }
        data_points:   { type: integer }

    # ---- Alert --------------------------------------------------------------
    Alert:
      type: object
      properties:
        id:          { type: integer }
        alert_type:  { type: string }
        severity:    { type: string, enum: [CRITICAL, WARNING, INFO] }
        status:      { type: string, enum: [ACTIVE, ACKNOWLEDGED, RESOLVED, FALSE_POSITIVE] }
        title:       { type: string }
        message:     { type: string }
        restaurant:  { type: integer }
        device:      { type: ["integer", "null"] }
        temperature: { type: ["number", "null"] }
        notification_sent: { type: boolean }
        created_at:  { type: string, format: date-time }
        acknowledged_at: { type: ["string", "null"], format: date-time }
        resolved_at:     { type: ["string", "null"], format: date-time }

    # ---- Clinical case ------------------------------------------------------
    ClinicalCaseSubmission:
      type: object
      required: [subject_hash, illness_status]
      properties:
        subject_hash:    { type: string, minLength: 64, maxLength: 64 }
        age_range:       { type: string, pattern: "^(\\d{1,2}-\\d{1,2}|80\\+)$" }
        sex:             { type: string, enum: [M, F, O, ""] }
        geohash:         { type: string, minLength: 4, maxLength: 5 }
        zip3:            { type: string, minLength: 3, maxLength: 3 }
        illness_status:  { type: string, enum: [suspected, confirmed, ruled_out] }
        onset_date:      { type: ["string", "null"], format: date }
        symptoms:        { type: array, items: { type: string } }
        pathogen:        { type: string }
        hospitalized:    { type: ["boolean", "null"] }
        exposures:
          type: array
          items:
            type: object
            properties:
              exposure_type:    { type: string }
              exposure_date:    { type: ["string", "null"], format: date }
              geohash:          { type: string }
              food_items:       { type: array, items: { type: string } }
              linked_recall_id: { type: ["integer", "null"] }

    # ---- Outbreak investigation ---------------------------------------------
    OutbreakInvestigation:
      type: object
      properties:
        id:                { type: integer }
        title:             { type: string }
        status:            { type: string, enum: [open, active, closed, archived] }
        pathogen:          { type: string }
        suspected_vehicle: { type: string }
        geographic_scope:  { type: string }
        cluster_start_date: { type: ["string", "null"], format: date }
        cluster_end_date:   { type: ["string", "null"], format: date }
        case_count_at_open: { type: integer }
        cluster_score:     { type: ["number", "null"] }
        auto_generated:    { type: boolean }
        opened_at:         { type: string, format: date-time }
        notes:             { type: string }

    InvestigationStats:
      type: object
      description: Epidemiological analysis for an investigation
      properties:
        investigation_id: { type: integer }
        case_count:       { type: integer }
        confirmed_count:  { type: integer }
        hospitalized_count: { type: integer }
        symptom_frequencies:
          type: object
          additionalProperties: { type: number }
          description: Symptom → proportion of cases (0.0–1.0)
        exposure_analysis:
          type: array
          items:
            type: object
            properties:
              exposure_type: { type: string }
              exposed_cases: { type: integer }
              odds_ratio:    { type: ["number", "null"] }
              ci_lower:      { type: ["number", "null"] }
              ci_upper:      { type: ["number", "null"] }
              p_value:       { type: ["number", "null"] }

    TracebackGraph:
      type: object
      properties:
        nodes:
          type: array
          items:
            type: object
            properties:
              id:    { type: string }
              type:  { type: string, enum: [investigation, case, exposure, restaurant, recall] }
              label: { type: string }
              data:  { type: object }
        edges:
          type: array
          items:
            type: object
            properties:
              source: { type: string }
              target: { type: string }
              label:  { type: string }
        summary:
          type: object
          properties:
            cases:       { type: integer }
            exposures:   { type: integer }
            restaurants: { type: integer }
            recalls:     { type: integer }
        privacy_note: { type: string }

    # ---- Recall -------------------------------------------------------------
    Recall:
      type: object
      properties:
        id:              { type: integer }
        source:          { type: string, enum: [fda, usda_fsis, cdc, manual] }
        external_id:     { type: string }
        title:           { type: string }
        reason:          { type: string }
        hazard_type:     { type: string }
        classification:  { type: string, enum: [I, II, III, ""] }
        status:          { type: string, enum: [active, completed, terminated, ongoing] }
        recalling_firm:  { type: string }
        firm_state:      { type: string }
        affected_states: { type: array, items: { type: string } }
        recall_initiation_date: { type: ["string", "null"], format: date }
        termination_date:       { type: ["string", "null"], format: date }
        products:
          type: array
          items:
            type: object
            properties:
              product_description: { type: string }
              brand_name:  { type: string }
              upc_codes:   { type: array, items: { type: string } }
              lot_numbers: { type: array, items: { type: string } }
        created_at:      { type: string, format: date-time }
        last_synced_at:  { type: ["string", "null"], format: date-time }

    RecallAcknowledgment:
      type: object
      properties:
        id:           { type: integer }
        recall:       { type: integer }
        restaurant:   { type: integer }
        status:       { type: string, enum: [PENDING, ACKNOWLEDGED, REMEDIATED, DISPUTED, NA] }
        notes:        { type: string }
        remediated_at: { type: ["string", "null"], format: date-time }
        created_at:   { type: string, format: date-time }
        updated_at:   { type: string, format: date-time }

    # ---- Inspection ---------------------------------------------------------
    Inspection:
      type: object
      properties:
        id:             { type: integer }
        restaurant:     { type: integer }
        inspection_date: { type: string, format: date }
        grade:          { type: string, enum: [A, B, C, P, X, ""] }
        score:          { type: ["number", "null"] }
        inspection_type: { type: string }
        inspector_name:  { type: string }
        violations:
          type: array
          items:
            type: object
            properties:
              code:        { type: string }
              description: { type: string }
              severity:    { type: string, enum: [critical, major, minor] }
              corrected:   { type: boolean }
        status:         { type: string }
        created_at:     { type: string, format: date-time }

    # ---- AI schemas (Phase A / B / C) -------------------------------------

    OutbreakAdvisoryDraft:
      type: object
      description: |
        AI-generated public health advisory draft for an outbreak investigation.
        Workflow: generating → draft → edited → published (or failed).
      properties:
        id:               { type: integer }
        investigation:    { type: integer }
        status:
          type: string
          enum: [generating, draft, edited, published, failed]
        draft_text:       { type: string, description: "Original AI-generated markdown text" }
        edited_text:      { type: ["string", "null"], description: "Investigator-edited version" }
        current_text:
          type: string
          description: |
            The text to display: `edited_text` if present, otherwise `draft_text`.
            Read-only computed field.
        model_used:       { type: string, description: "Claude model that generated the draft" }
        input_tokens:     { type: ["integer", "null"] }
        output_tokens:    { type: ["integer", "null"] }
        error_message:    { type: string }
        edited_by:        { type: ["integer", "null"], description: "User ID of investigator who edited" }
        edited_at:        { type: ["string", "null"], format: date-time }
        published_by:     { type: ["integer", "null"], description: "User ID who published" }
        published_at:     { type: ["string", "null"], format: date-time }
        generated_at:     { type: string, format: date-time }
        updated_at:       { type: string, format: date-time }

    ConsumerReportDetail:
      type: object
      description: |
        Consumer exposure report as seen by investigators, including
        AI triage results (populated after `/triage/` is called).
      properties:
        id:                      { type: integer }
        restaurant:              { type: ["integer", "null"] }
        visit_date:              { type: ["string", "null"], format: date }
        onset_date:              { type: ["string", "null"], format: date }
        symptoms:                { type: array, items: { type: string } }
        severity:                { type: string, enum: [mild, moderate, severe] }
        location_geohash:        { type: string }
        # AI triage fields
        ai_triage_score:
          type: ["number", "null"]
          description: "0.0–1.0 priority score (higher = more urgent)"
        ai_credibility:
          type: string
          enum: [high, medium, low, spam, ""]
        ai_extracted_food_items:
          type: array
          items: { type: string }
          description: "Food items extracted by AI from report context"
        ai_suggested_investigation:
          type: ["integer", "null"]
          description: "Investigation PK suggested by AI based on geo/time overlap"
        ai_triage_notes:         { type: string }
        ai_recommended_action:
          type: string
          enum: [link_to_investigation, flag_for_review, monitor, dismiss, ""]
        ai_triaged_at:           { type: ["string", "null"], format: date-time }
        created_at:              { type: string, format: date-time }

    SupplierRiskGraph:
      type: object
      description: |
        PageRank-scored food safety risk network.
        Nodes: Restaurants, Recalls, Outbreak Investigations.
        Edges: RecallAcknowledgments (weight 2.0 if escalated), ClinicalExposure
        linkages, and geohash proximity (weight 0.5).
      properties:
        node_count:    { type: integer }
        edge_count:    { type: integer }
        top_restaurants:
          type: array
          description: Top-20 restaurants by PageRank centrality
          items:
            type: object
            properties:
              restaurant_id:   { type: integer }
              name:            { type: string }
              city:            { type: string }
              state:           { type: string }
              pagerank_score:  { type: number }
        top_recalls:
          type: array
          description: Top-10 recalls by PageRank centrality
          items:
            type: object
            properties:
              recall_id:      { type: integer }
              brand_name:     { type: string }
              pagerank_score: { type: number }
        top_outbreaks:
          type: array
          description: Top-10 outbreak investigations by PageRank centrality
          items:
            type: object
            properties:
              investigation_id: { type: integer }
              title:            { type: string }
              pagerank_score:   { type: number }

    InspectionPriorityResult:
      type: object
      properties:
        total:        { type: integer }
        jurisdiction: { type: string }
        restaurants:
          type: array
          items:
            type: object
            properties:
              restaurant_id:          { type: integer }
              name:                   { type: string }
              city:                   { type: string }
              state:                  { type: string }
              priority_score:
                type: number
                description: "Composite 0–100 weighted priority score"
              rank:                   { type: integer }
              features:
                type: object
                description: "Score breakdown by factor (0–1 each)"
                properties:
                  days_since_inspection: { type: number }
                  critical_violations:   { type: number }
                  device_risk:           { type: number }
                  open_recalls:          { type: number }
                  consumer_reports:      { type: number }

    AnomalyDetectionResult:
      type: object
      description: |
        Rolling z-score anomaly detection result for a single IoT device.
        Returns flagged readings that exceed the 2.5 σ composite threshold.
      properties:
        device_id:          { type: integer }
        readings_analyzed:  { type: integer }
        anomaly_count:      { type: integer }
        max_anomaly_score:  { type: number }
        skipped_reason:
          type: string
          description: "Present when detection was skipped (e.g. insufficient data)"
        anomalies:
          type: array
          items:
            type: object
            properties:
              timestamp:
                type: string
                format: date-time
              anomaly_score:
                type: number
                description: "Weighted composite z-score at this reading"
              signals:
                type: object
                properties:
                  temperature_z: { type: ["number", "null"] }
                  co2_z:         { type: ["number", "null"] }
                  tpm_z:         { type: ["number", "null"] }

    FleetAnomalyResult:
      type: object
      description: "Summary of anomaly detection across all active/low-battery devices."
      properties:
        devices_analyzed:
          type: integer
          description: "Total number of active/low-battery devices scanned"
        devices_with_anomalies:
          type: integer
        flagged_devices:
          type: array
          description: "Top-20 devices by peak anomaly score"
          items:
            type: object
            properties:
              device_id:     { type: integer }
              anomaly_count: { type: integer }
              max_score:     { type: number }

# ---------------------------------------------------------------------------
# Paths
# ---------------------------------------------------------------------------

paths:

  # ==========================================================================
  # PUBLIC — no auth required
  # ==========================================================================

  /public/restaurants/:
    get:
      tags: [public]
      summary: List public restaurant profiles
      description: |
        Search and browse restaurant profiles with grades and inspection history.
        Results are paginated (default 20, max 100).
      parameters:
        - in: query
          name: search
          schema: { type: string }
          description: Full-text search against name, address, cuisine
        - in: query
          name: state
          schema: { type: string, minLength: 2, maxLength: 2 }
        - in: query
          name: grade
          schema: { type: string, enum: [A, B, C, P, X] }
        - in: query
          name: limit
          schema: { type: integer, default: 20, maximum: 100 }
        - in: query
          name: offset
          schema: { type: integer, default: 0 }
      responses:
        "200":
          description: Paginated restaurant list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedList"
                  - properties:
                      results:
                        type: array
                        items: { $ref: "#/components/schemas/RestaurantPublic" }
      security: []

  /public/restaurants/{id}/:
    get:
      tags: [public]
      summary: Restaurant detail with inspection history
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Restaurant detail
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/RestaurantPublic"
                  - properties:
                      inspection_history:
                        type: array
                        items: { $ref: "#/components/schemas/Inspection" }
        "404":
          description: Not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
      security: []

  /public/advisories/:
    get:
      tags: [public]
      summary: Outbreak advisory feed
      description: |
        Returns active and open outbreak investigations that have crossed the
        public disclosure threshold (≥ 3 confirmed/probable cases).

        Results are cached for 5 minutes server-side.
      parameters:
        - in: query
          name: status
          schema: { type: string, enum: [open, active, closed, all] }
          description: "Default: open,active"
        - in: query
          name: pathogen
          schema: { type: string }
          description: Filter by pathogen substring (case-insensitive)
        - in: query
          name: limit
          schema: { type: integer, default: 20, maximum: 50 }
      responses:
        "200":
          description: Advisory list
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:        { type: integer }
                  min_cases:    { type: integer }
                  privacy_note: { type: string }
                  results:
                    type: array
                    items: { $ref: "#/components/schemas/AdvisoryPublic" }
      security: []

  # ==========================================================================
  # AUTH
  # ==========================================================================

  /auth/token/:
    post:
      tags: [auth]
      summary: Obtain JWT token pair
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username: { type: string }
                password: { type: string, format: password }
      responses:
        "200":
          description: Token pair
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenPair" }
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
      security: []

  /auth/token/refresh/:
    post:
      tags: [auth]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh]
              properties:
                refresh: { type: string }
      responses:
        "200":
          description: New access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access: { type: string }
        "401":
          description: Refresh token invalid or expired
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
      security: []

  /auth/token/verify/:
    post:
      tags: [auth]
      summary: Verify a token is still valid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token: { type: string }
      responses:
        "200":
