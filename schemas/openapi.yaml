  # ==========================================================================
  # AI — Advisory Draft (Phase A)
  # ==========================================================================

  /clinical/investigations/{id}/advisory/:
    get:
      tags: [ai, clinical]
      summary: Get advisory draft for an investigation
      description: |
        Retrieve the current AI-generated advisory draft, including status,
        text content, token usage, and edit history.
        Returns 404 if no draft has been generated yet — POST to generate one.
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Advisory draft
          content:
            application/json:
              schema: { $ref: "#/components/schemas/OutbreakAdvisoryDraft" }
        "404":
          description: Investigation or draft not found
      security:
        - BearerAuth: []

    post:
      tags: [ai, clinical]
      summary: Generate (or regenerate) an AI advisory draft
      description: |
        Enqueues a Celery task that calls the Claude API to generate a
        public health advisory draft from anonymized investigation statistics.
        Returns 202 immediately; poll GET to check status.

        Rate limit: 20 requests / hour (`ai_operations` scope).
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "202":
          description: Generation queued
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:           { type: string }
                  task_id:          { type: string }
                  investigation_id: { type: integer }
        "404":
          description: Investigation not found
      security:
        - BearerAuth: []

    patch:
      tags: [ai, clinical]
      summary: Save investigator edits to a draft
      description: |
        Saves the investigator's edited text and transitions the draft
        status to `edited`. Must provide a non-empty `edited_text` body.
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [edited_text]
              properties:
                edited_text: { type: string, minLength: 1 }
      responses:
        "200":
          description: Draft updated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/OutbreakAdvisoryDraft" }
        "400":
          description: Missing or empty edited_text
        "404":
          description: Investigation or draft not found
      security:
        - BearerAuth: []

    put:
      tags: [ai, clinical]
      summary: Publish a reviewed advisory draft
      description: |
        Marks a draft as published, records `published_by` and `published_at`.
        Only drafts with status `draft` or `edited` can be published.
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Draft published
          content:
            application/json:
              schema: { $ref: "#/components/schemas/OutbreakAdvisoryDraft" }
        "400":
          description: Cannot publish draft in current status
        "404":
          description: Investigation or draft not found
      security:
        - BearerAuth: []

